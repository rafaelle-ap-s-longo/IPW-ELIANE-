<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>https//www.papelmagia.com</title>
<style>
  
/* Reset de Estilos */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
    /* Estilos Gerais */
    body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-color: #E6E6FA;
}
    
    header {
    background-color: #E6E6FA;
    }
    .logo{
    width: 70px;
    border-radius: 50%;
    border:solid 2px #A020F0;
    
    margin:20px;
    }
    .header-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    }
    
    .barraDePesquisa {
    background-color: #E6E6FA;;
    }
    
    .barraDePesquisa input[type="text"] {
    padding: 5px;
    width: 200px;
    
    }
    .barraDePesquisa button {
    padding: 5px 5px;
    background-color: #333;
    color: #fff;
    border: none;
    cursor: pointer;
    }
    .fraseDeImpacto {
    background-color: #E6E6FA;
    color: #6A5ACD;
    }
    .fraseDeImpacto:hover {
    color: #A020F0;
    ;
    
    }
    nav ul {
    list-style-type: none;
    }
    nav ul li {
    display: inline;
    margin-right: 20px;
    }
    a {
    text-decoration: none;
    color:#6A5ACD ;
    }
    a:hover{
    color: #A020F0;
    
    }
 .container {
   max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
   }
   h2 {
            margin-bottom: 20px;
            color: #6A5ACD;
        }
        span{
          color: #6A5ACD;
        }
  .product {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
   }
   .product button {
    background-color:  #6A5ACD;
   color: white;
    border: none;
   padding: 5px 10px;
   border-radius: 5px;
    cursor: pointer;
   }
   .product button:hover {
      background-color: #A020F0;}
  .cart {
    border-top: 1px solid #ccc;
    margin-top: 20px;
    padding-top: 20px;
   }

  .footer {
    text-align: center;
    }

</style>
</head>
<body>
<header>
<div class="header-content">
<div><img src="logo.png" class="logo"></div>
<div class="barraDePesquisa">
<input type="text" placeholder="Pesquisar...">
<button type="submit">Buscar</button>
</div>
<div class="fraseDeImpacto"> "Explore a delicadeza dos nossos <br>produtos e liberte sua criatividade
 </div>
</div>
</header>
<nav>
<ul>
<li><a href="cadastro.html">Cadastrar</a></li>
<li><a href="login.html">Login</a></li>
<li><a href="index.html">Carrinho</a></li>
</ul>
</nav>
<div class="container">
  <h2>Promoção</h2>
  <div class="products">
      <div class="product">
          <span>Promoção 1</span>
          <img src="carrosel1.jpg">
          <button onclick="addToCart('Promoção 1', 10.00)">Adicionar ao Carrinho</button>
      </div>
      <div class="product">
          <span>Promoção 2</span>
          <img src="carrosel2.jpg">
          <button onclick="addToCart('Promoção 2', 15.00)">Adicionar ao Carrinho</button>
      </div>
      <div class="product">
          <span>Promoção 3</span>
          <img src="carrosel3.jpg" alt="Promoção 3">
          <button onclick="addToCart('Promoção 3', 20.00)">Adicionar ao Carrinho</button>
      </div>
  </div>
  <div class="cart">
      <h2>Carrinho</h2>
      <div id="cart-items"></div>
      <p>Total: R$ <span id="cart-total">0.00</span></p>
  </div>
</div>

<script>
  // Função para adicionar um item ao carrinho
  function addToCart(productName, price) {
      // Criar um novo item de carrinho
      var newItem = document.createElement("div");
      newItem.innerHTML = productName + " - R$ " + price.toFixed(2);
      
      // Adicionar o novo item ao carrinho
      document.getElementById("cart-items").appendChild(newItem);
      
      // Atualizar o total do carrinho
      var currentTotal = parseFloat(document.getElementById("cart-total").innerText);
      var newTotal = currentTotal + price;
      document.getElementById("cart-total").innerText = newTotal.toFixed(2);
  }
</script>

  <footer>
<p>&copy; 2024 Meu E-commerce. Todos os direitos reservados.</p>
</footer>
</body>
</html>
